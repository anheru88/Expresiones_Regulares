      <h1>Formulario de Registro - Validado con Expresiones Regulares</h1>
        <div class="col-md-6">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="control-label">Name</label>
              <input type="text" id="name" placeholder="Name" class="form-control">
            </div>
            <div class="form-group">
              <label for="last_name" class="control-label">Last Name</label>
              <input type="text" id="last_name" placeholder="Last Name" class="form-control">
            </div>
            <div class="form-group">
              <label for="id_number" class="control-label">Identifaction Number</label>
              <input type="text" id="id_number" placeholder="#############" class="form-control">
            </div>
            <div class="form-group">
              <label for="email" class="control-label">Email</label>
              <input type="text" id="email" placeholder="example@example.com" class="form-control">
            </div>
            <div class="form-group">
              <label for="phone" class="control-label">Phone Number</label>
              <input type="text" id="phone" placeholder="###############" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Submit Form</button>
          </form>
